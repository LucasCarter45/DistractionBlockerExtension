<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Distraction Blocker</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 12px; min-width: 280px; }
      h1 { font-size: 16px; margin: 0 0 8px; }
      .row { display: flex; gap: 6px; margin-bottom: 10px; }
      input[type=text] { flex: 1; padding: 6px; font-size: 13px; }
      button { padding: 6px 10px; font-size: 13px; cursor: pointer; }
      ul { list-style: none; padding: 0; margin: 10px 0 0; max-height: 260px; overflow: auto; }
      li { display: flex; align-items: center; justify-content: space-between; gap: 8px; padding: 6px 0; border-bottom: 1px solid #eee; }
      .filter { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px; color: #333; }
      .note { color: #666; font-size: 12px; margin-top: 8px; }
      .muted { color: #888; }
      .empty { color: #777; font-size: 13px; margin-top: 6px; }
    </style>
  </head>
  <body>
    <h1>Distraction Blocker</h1>
    <div class="row">
      <input id="input" type="text" placeholder="example.com or https://site/page" />
      <button id="add">Add</button>
    </div>
    <div class="row">
      <button id="blockCurrent">Block current site</button>
    </div>

    <div id="listContainer">
      <strong>Blocked:</strong>
      <ul id="list"></ul>
      <div id="empty" class="empty" style="display:none;">No blocked links yet.</div>
    </div>

    <div class="note">
      Tip: Use the right-click menu to block a link or the current site.
    </div>

    <script src="popup.js"></script>
  </body>
  </html>
